<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaani App - AI Business Mentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Lato:wght@700;900&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="text-gray-900">
    <iframe id="spline-bg" src='https://my.spline.design/creatorcafeheropage-0pVJMjqArva44KZwLRU3SOBU/' frameborder='0' width='100%' height='100%'></iframe>
    <div class="main-content flex flex-col">
        <header class="w-full sticky top-0 z-50 backdrop-blur-sm header-fade-in header-animated-bg text-white">
            <nav class="flex justify-between items-center max-w-7xl mx-auto px-6 py-5">
                <a href="#home" class="text-3xl font-bold font-lato" data-nav-link="home">
                    <span style="font-size: 38px;">VAANI âœ¨</span>
                </a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="hover:text-white transition-colors duration-200 nav-link-underline" data-nav-link="features">Features</a>
                    <a href="#pricing" class="hover:text-white transition-colors duration-200 nav-link-underline" data-nav-link="pricing">Pricing</a>
                    <a href="#blog" class="hover:text-white transition-colors duration-200 nav-link-underline" data-nav-link="blog">Blog</a>
                    <a href="/login" class="hover:text-white transition-colors duration-200 nav-link-underline" data-nav-link="signin">Sign In</a>
                </div>
                <a href="/login" data-nav-link="signin" class="bg-white text-blue-600 px-5 py-2 rounded-lg font-semibold shadow-lg hover:bg-gray-100 transition-all duration-200 btn-pulse">
                    Get Started Free
                </a>
            </nav>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center text-center px-6 py-20" data-page-id="home">
            <section class="max-w-4xl mx-auto">
                <h2 class="text-6xl md:text-8xl font-extrabold text-black mb-6 leading-tight fade-in-up" style="animation-delay: 0.2s;">
                    <span class="font-lora bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600" style="font-size: 100px;">
                        VAANI 
                    </span> <br>
                    <span class="font-lora bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-800" style="font-size: 38px;">
                        <i>Where Creators And Brands Discover Each Other</i>
                    </span>
                </h2>
                <p class="text-xl md:text-2xl text-gray-700 max-w-2xl mx-auto mb-10 fade-in-up" style="animation-delay: 0.4s;"></p>
                <a href="/login" data-nav-link="signin" class="text-lg bg-indigo-600 text-white px-10 py-4 rounded-full font-semibold shadow-2xl hover:bg-indigo-700 hover:scale-105 transform transition-all duration-300 fade-in-up btn-pulse" style="animation-delay: 0.6s;">
                    TRY VAANI FOR FREE
                </a>
                <p class="text-gray-500 mt-4 text-sm fade-in-up" style="animation-delay: 0.8s;">No credit card required.</p>
            </section>
        </main>
        <footer class="w-full max-w-7xl mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 Vaani App (Boolean Vibe - Vibeathon Project). All rights reserved.</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('[data-page-id]');
            const navLinks = document.querySelectorAll('[data-nav-link]');
            function showPage(pageId) {
                if (!pageId) pageId = 'home';
                let pageFound = false;
                pages.forEach(page => {
                    if (page.dataset.pageId === pageId) {
                        page.classList.remove('page-hidden');
                        page.classList.add('page-showing');
                        pageFound = true;
                        page.querySelectorAll('.fade-in-up').forEach(el => {
                            el.style.animation = 'none';
                            void el.offsetWidth;
                            el.style.animation = null;
                        });
                    } else {
                        page.classList.remove('page-showing');
                        page.classList.add('page-hidden');
                    }
                });
                if (!pageFound) { showPage('home'); }
            }
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const pageId = link.dataset.navLink;
                    
                    if (pageId === 'signin' || link.href.includes('/login') || link.href.includes('/register')) {
                        return;
                    }
                    
                    e.preventDefault();
                    if (pageId) {
                        showPage(pageId);
                        window.history.pushState({}, '', `#${pageId}`);
                        window.scrollTo(0, 0);
                    }
                });
            });
            const initialPage = window.location.hash.substring(1);
            showPage(initialPage || 'home');
            window.addEventListener('popstate', () => {
                const pageId = window.location.hash.substring(1);
                showPage(pageId || 'home');
            });
        });
    </script>
</body>
</html>
