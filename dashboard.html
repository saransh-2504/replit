<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VAANI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Lato:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/main.js" defer></script>
</head>
<body>
    <div id="sidebar-nav">
        <h2>VAANI Dashboard</h2>
        <nav>
            <a href="#" data-page="home">Home</a>
            <a href="#" data-page="vani-voice">VANI Voice</a>
            <a href="#" data-page="analytics">Analytics</a>
        </nav>
        <a href="/logout">Logout</a>
    </div>
    
    <main>
        <div id="page-home">
            <h1>Welcome, {{ username }}!</h1>
            <p>Welcome to your VAANI dashboard.</p>
        </div>
        
        <div id="page-vani-voice">
            <h1>VANI Voice Control</h1>
            <div id="chat-window">
                <p>Chat messages will appear here...</p>
            </div>
            <div id="confirmation-buttons">
                <button id="btn-yes">Yes</button>
                <button id="btn-no">No</button>
            </div>
            
            <div id="text-controls">
                <input type="text" id="text-input" placeholder="Type your command here (e.g., Change my shop name to...)">
                <button id="text-send-button">Send</button>
            </div>
            
            <button id="record-button">Record Voice</button>
        </div>
        
        <div id="page-analytics">
            <h1>Analytics</h1>
            <p>Total Views: {{ website.views if website else 0 }}</p>
            <p>Your Website: <a href="/public/{{ username }}" target="_blank">View Live Site</a></p>
        </div>
    </main>
</body>
</html>
